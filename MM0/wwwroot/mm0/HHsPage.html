<template>
    <dom-bind id="HHsPage">
        <template is="dom-bind">
            <paper-dialog opened="[[model.DlgRec.Opened]]" modal="true">
                <div class="mdfDlg">
                    <table class="mdfDlgTbl">
                        <tbody>
                            <tr>
                                <td>Ad</td>
                                <td><input placeholder="Ad" type="text" value="{{model.DlgRec.Ad$::change}}" /></td>
                            </tr>
                            <tr>
                                <td>ThmGider</td>
                                <td><input placeholder="Gider" type="number" value="{{model.DlgRec.ThmGdr$::change}}" /></td>
                            </tr>
                            <tr>
                                <td>ThmGelir</td>
                                <td><input placeholder="Gelir" type="number" value="{{model.DlgRec.ThmGlr$::change}}" /></td>
                            </tr>
                            <tr>
                                <td>Info</td>
                                <td><input type="text" value="{{model.DlgRec.Info$::change}}" /></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mdfDlgAction">
                        <button value="{{model.DlgRec.ApdTrgr$::click}}" onmousedown="++this.value">AltınaEkle</button>
                        <button value="{{model.DlgRec.UpdTrgr$::click}}" onmousedown="++this.value">Değiştir</button>
                        <button value="{{model.DlgRec.DelTrgr$::click}}" onmousedown="++this.value">Sil</button>
                    </div>

                    <div class="mdfDlgAction">
                        <button dialog-dismiss value="{{model.DlgRec.RejTrgr$::click}}" onmousedown="++this.value">Vazgeç</button>
                    </div>

                    <div class="mdfDlgAction">
                        <template is="dom-if" if="[[model.DlgRec.Msj]]">
                            <div class="dlgMsj">[[model.DlgRec.Msj]]</div>
                        </template>
                    </div>
                </div>
            </paper-dialog>


            <div class="gridTbl">
                <div class="gridTbl_header">
                    <iron-icon icon="vaadin:file-tree"></iron-icon>
                    <div>[[model.Hdr]]</div>
                    <button class="download" value="{{model.DwnldTrgr$::click}}" onmousedown="++this.value"><iron-icon icon="vaadin:download"></iron-icon></button>
                </div>
                <div class="gridTbl_main">
                    <div>[[model.Hdr2]]</div>
                    <table id="HHsPageTbl" class="fixTbl">
                        <thead>
                            <tr>
                                <th rowspan="2">Hesap</th>
                                <th colspan="2">Gerçek</th>
                                <th colspan="2">Hedef</th>
                                <th rowspan="2"></th>
                                <th rowspan="2"></th>
                                <th rowspan="2">Info</th>
                            </tr>
                            <tr>
                                <th class="txtRight">Gider</th>
                                <th class="txtRight">Gelir</th>
                                <th class="txtRight">Gider</th>
                                <th class="txtRight">Gelir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.HHs}}">
                                <tr>
                                    <td data-lvl$="[[item.Lvl]]"><a href="/mm0/FFsRpr?ppid=[[model.PPId]]&hhid=[[item.Id]]">[[item.Ad]]</a></td>
                                    <td class="txtRight">[[item.GrcGdrX]]</td>
                                    <td class="txtRight">[[item.GrcGlrX]]</td>
                                    <td class="txtRight">[[item.ThmGdrX]]</td>
                                    <td class="txtRight">[[item.ThmGlrX]]</td>
                                    <td class="icon"><a href="/mm0/HHsCumBky/[[item.Id]]"><iron-icon icon="vaadin:abacus"></iron-icon></a></td>
                                    <td class="icon"><button class="edit" value="{{item.EdtTrgr$::click}}" onmousedown="++this.value"><iron-icon icon="vaadin:edit"></iron-icon></button></td>
                                    <td>[[item.Info]]</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
            <palindrom-redirect is="palindrom-redirect" download url="{{model.MorphUrl$}}"></palindrom-redirect>
        </template>
    </dom-bind>
    <script>
        console.log("MasterPage");
        var tmplt = (document._currentScript || document.currentScript).previousElementSibling;  // Global

        tmplt.MyDownload = function (e) {
            e.stopImmediatePropagation(); //stopPropagation();
            window.open(e.target.dataLink, '_self');
        }

    </script>
</template>
