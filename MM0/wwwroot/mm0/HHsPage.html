<template>
    <dom-bind id="HHsPage">
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>[[model.Hdr]]</div>
                    <input type="button" data-link="/mm0/HHsXlsx/[[model.PPId]]" on-tap="MyDownload" value="Download Excel" />
                    <button value="{{model.DD.NewTrgr$::click}}" onmousedown="++this.value" hidden$="[[!model.canMdfy]]">New</button>
                </div>
                <div class="gridTbl_main">
                    <table id="HHsPageTbl" class="fixTbl">
                        <colgroup>
                            <col style="width:14rem" />

                            <col style="width:7rem" />
                            <col style="width:7rem" />
                            <col style="width:7rem" />
                            <col style="width:7rem" />

                            <col style="width:4rem" />

                            <col style="width:2rem" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th rowspan="2">Hesap</th>
                                <th colspan="2">Gerçek</th>
                                <th colspan="2">Tahmin</th>
                                <th rowspan="2">Id</th>
                            </tr>
                            <tr>
                                <th class="txtRight">Gider</th>
                                <th class="txtRight">Gelir</th>
                                <th class="txtRight">Gider</th>
                                <th class="txtRight">Gelir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.HHs}}">
                                <tr>
                                    <td data-lvl$="[[item.Lvl]]"><a href="/mm0/FFsRprHsp/[[model.PPId]]/[[item.Id]]">[[item.Ad]]</a></td>
                                    <td class="txtRight">[[item.GrcGdrX]]</td>
                                    <td class="txtRight">[[item.GrcGlrX]]</td>
                                    <td class="txtRight">[[item.ThmGdrX]]</td>
                                    <td class="txtRight">[[item.ThmGlrX]]</td>
                                    <td class="txtCenter">[[item.Id]]</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

        </template>
    </dom-bind>
    <script>
        console.log("MasterPage");
        var tmplt = (document._currentScript || document.currentScript).previousElementSibling;  // Global

        tmplt.MyDownload = function (e) {
            e.stopImmediatePropagation(); //stopPropagation();
            window.open(e.target.dataLink, '_self');
        }

    </script>
</template>
