<template>
    <dom-bind id="HHsPage">
        <template is="dom-bind">
            <paper-dialog opened="[[model.HH.Opened]]" modal="true">
                <div class="mdfDlg">
                    <table class="mdfRecTbl">
                        <tbody>
                            <tr>
                                <td>Rec#</td>
                                <td><input placeholder="Id" type="text" value="[[model.HH.Id]]" readonly style="text-align:center" /></td>
                            </tr>
                            <tr>
                                <td>Ad</td>
                                <td><input placeholder="Ad" type="text" value="{{model.HH.Ad$::change}}" /></td>
                            </tr>
                            <tr>
                                <td>ThmGider</td>
                                <td><input placeholder="Gider" type="number" value="{{model.HH.ThmGdr$::change}}" /></td>
                            </tr>
                            <tr>
                                <td>ThmGelir</td>
                                <td><input placeholder="Gelir" type="number" value="{{model.HH.ThmGlr$::change}}" /></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mdfRecAction">
                        <button value="{{model.HH.ApdTrgr$::click}}" onmousedown="++this.value">Apend</button>
                        <button value="{{model.HH.UpdTrgr$::click}}" onmousedown="++this.value">Update</button>
                        <button value="{{model.HH.DelTrgr$::click}}" onmousedown="++this.value">Delete</button>
                    </div>

                    <div class="mdfRecAction">
                        <button dialog-dismiss value="{{model.HH.RejTrgr$::click}}" onmousedown="++this.value" style="width:100%">Vazgeç</button>
                    </div>

                    <div class="mdfRecAction">
                        <div style="background-color:red;color:white">[[model.HH.Msj]]</div>
                    </div>
                </div>
            </paper-dialog>


            <div class="gridTbl">
                <div class="gridTbl_header">
                    <iron-icon icon="vaadin:file-tree"></iron-icon>
                    <div>[[model.Hdr]]</div>
                    <button class="download" data-link="/mm0/HHsXlsx/[[model.PPId]]" on-tap="MyDownload"><iron-icon icon="vaadin:download"></iron-icon></button>
                </div>
                <div class="gridTbl_main">
                    <table id="HHsPageTbl" class="fixTbl">
                        <thead>
                            <tr>
                                <th rowspan="2">Hesap</th>
                                <th colspan="2">Gerçek</th>
                                <th colspan="2">Tahmin</th>
                                <th rowspan="2"></th>
                                <th rowspan="2"></th>
                            </tr>
                            <tr>
                                <th class="txtRight">Gider</th>
                                <th class="txtRight">Gelir</th>
                                <th class="txtRight">Gider</th>
                                <th class="txtRight">Gelir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.HHs}}">
                                <tr>
                                    <td data-lvl$="[[item.Lvl]]"><a href="/mm0/FFsRpr?ppid=[[model.PPId]]&hhid=[[item.Id]]">[[item.Ad]]</a></td>
                                    <td class="txtRight">[[item.GrcGdrX]]</td>
                                    <td class="txtRight">[[item.GrcGlrX]]</td>
                                    <td class="txtRight">[[item.ThmGdrX]]</td>
                                    <td class="txtRight">[[item.ThmGlrX]]</td>
                                    <td class="icon"><a href="/mm0/HHsCumBky/[[item.Id]]"><iron-icon icon="vaadin:abacus"></iron-icon></a></td>
                                    <td class="icon"><button class="edit" value="{{item.EdtTrgr$::click}}" onmousedown="++this.value"><iron-icon icon="vaadin:edit"></iron-icon></button></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

        </template>
    </dom-bind>
    <script>
        console.log("MasterPage");
        var tmplt = (document._currentScript || document.currentScript).previousElementSibling;  // Global

        tmplt.MyDownload = function (e) {
            e.stopImmediatePropagation(); //stopPropagation();
            window.open(e.target.dataLink, '_self');
        }

    </script>
</template>
