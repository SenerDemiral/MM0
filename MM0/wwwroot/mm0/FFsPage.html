<link rel="import" href="/sys/juicy-select/juicy-select.html">

<template>
    <dom-bind id="FFsPage">
        <template is="dom-bind">
            <paper-dialog opened="[[model.FF.Opened]]" modal="true">
                <div class="mdfDlg">
                    <table class="mdfRecTbl">
                        <tbody>
                            <tr>
                                <td>Rec#</td>
                                <td><input placeholder="Id" type="text" value="[[model.FF.Id]]" readonly style="text-align:center" /></td>
                            </tr>
                            <tr>
                                <td>Tarih</td>
                                <td><input placeholder="Tarih" type="date" value="{{model.FF.TrhX$::change}}" /></td>
                            </tr>
                            <tr>
                                <td>Hesap</td>
                                <td><juicy-select style="background-color:yellow" caption-text="Hesap" value="{{model.FF.HHId$}}" options="{{model.HHs}}" text-property="AdFull" value-property="Id"></juicy-select></td>
                            </tr>
                            <tr>
                                <td>Gider</td>
                                <td><input placeholder="Gider" type="number" value="{{model.FF.Gdr$::change}}" /></td>
                            </tr>
                            <tr>
                                <td>Gelir</td>
                                <td><input placeholder="Gelir" type="number" value="{{model.FF.Glr$::change}}" /></td>
                            </tr>
                            <tr>
                                <td>Not</td>
                                <td><input placeholder="Not" type="text" value="{{model.FF.Ad$::change}}" /></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mdfRecAction">
                        <template is="dom-if" if="[[model.FF.IsNew]]">
                            <button value="{{model.FF.InsTrgr$::click}}" onmousedown="++this.value">Insert</button>
                        </template>
                        <template is="dom-if" if="[[!model.FF.IsNew]]">
                            <button value="{{model.FF.InsTrgr$::click}}" onmousedown="++this.value">Duplicate</button>
                            <button value="{{model.FF.UpdTrgr$::click}}" onmousedown="++this.value">Update</button>
                            <button value="{{model.FF.DelTrgr$::click}}" onmousedown="++this.value">Delete</button>
                        </template>
                    </div>

                    <div class="mdfRecAction">
                        <button dialog-dismiss value="{{model.FF.RejTrgr$::click}}" onmousedown="++this.value" style="width:100%">Vazgeç</button>
                    </div>

                    <div class="mdfRecAction">
                        <div>[[model.FF.Msj]]</div>
                    </div>
                </div>

            </paper-dialog>


            <div class="gridTbl">
                <div class="gridTbl_header">
                    <iron-icon icon="vaadin:money-exchange"></iron-icon>
                    <div>[[model.Hdr]]</div>
                    <button class="insert" value="{{model.FF.NewTrgr$::click}}" onmousedown="++this.value"><iron-icon icon="vaadin:insert"></iron-icon></button>
                    <input type="date" value="{{model.QryTrhX$::change}}" />
                </div>
                <div class="gridTbl_main">
                    <table id="FFsPageTbl" class="fixTbl">
                        <thead>
                            <tr>
                                <th class="tarih">Tarih</th>
                                <th>Hesap</th>
                                <th>Gider</th>
                                <th>Gelir</th>
                                <th>Açıklama</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td class="txtRight">[[model.NORX]]</td>
                                <td class="txtRight">[[model.GdrTopX]]</td>
                                <td class="txtRight">[[model.GlrTopX]]</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tfoot>
                        <tbody>
                            <template is="dom-repeat" items="{{model.FFs}}">
                                <tr>
                                    <td class="txtCenter"><a href="/mm0/FFsRpr?ppid=[[model.PPId]]&trhx=[[item.TrhX]]">[[item.TrhX]]</a></td>
                                    <td><a href="/mm0/FFsRprHsp/[[model.PPId]]/[[item.HHId]]">[[item.HHAd]]</a></td>
                                    <td class="txtRight">[[item.GdrX]]</td>
                                    <td class="txtRight">[[item.GlrX]]</td>
                                    <td>[[item.Ad]]</td>
                                    <td class="icon"><a href="/mm0/HHsCumBky/[[item.HHId]]"><iron-icon icon="vaadin:abacus"></iron-icon></a></td>
                                    <td class="icon"><button class="edit" value="{{item.EdtTrgr$::click}}" onmousedown="++this.value"><iron-icon icon="vaadin:edit"></iron-icon></button></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

        </template>
    </dom-bind>
</template>
